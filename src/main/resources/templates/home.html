<!DOCTYPE html>

<head>

    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<div id="gameContainer">
    <div id="gameHeader">
        <h1><span th:text="${appName}">Our App</span></h1>
        <h2 id="gameType">x letter words</h2>
    </div>
    <div id="contentContainer">
        <div class="row">
            <div class="tile correct">A</div>
            <div class="tile">B</div>
            <div class="tile">B</div>
            <div class="tile">B</div>
            <div class="tile">B</div>
            <div class="tile">B</div>

        </div>

            <div class="tile correct">A</div>
            <div class="tile correct">D</div>
            <div class="tile exists">C</div>
            <div class="tile correct">E</div>
            <div class="tile">B</div>
            <div class="tile">B</div>

        </div>

        <div class="row">
            <input type="text" id="guess" class="tile">
            <div id="guessButton" class="tile">></div>
        </div>

    </div>
</div>
<script src="home.js"></script>
</body>
</html>
