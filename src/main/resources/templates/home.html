<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lingo</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<div id="gameContainer">
    <div id="gameHeader">
        <h1><span th:text="${appName}">Our App</span></h1>
        <div id="gameType">Select word length to start</div>
        <div id="fiveButton" class="tile">5</div>
        <div id="sixButton" class="tile">6</div>
        <div id="sevenButton" class="tile">7</div>
    </div>
    <div id="contentContainer">
        <div class="row">
            <input type="text" id="guess" class="tile" autocomplete="off" disabled>
            <div id="guessButton" class="tile">></div>
        </div>

        <div id="guessContainer">

        </div>

    </div>
</div>
<script src="home.js"></script>
</body>
</html>
